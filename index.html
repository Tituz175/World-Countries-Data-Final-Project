<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Visualization</title>
    <script src="https://kit.fontawesome.com/e2f8082b5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 id="title">WORLD COUNTRIES DATA</h1>
        <h2 id="subtitle">Currently, we have <span></span> countries</h2>
        <i id="response"> <span></span> country satisified the search criteria</i>
        <div id="input-container">
            <span><input type="text" name="" id="" value=""
                    placeholder="Search countries by name, city and languages"></span>
        </div>
        <div id="button-container">
            <button>name <span style="font-size: 1rem;">&darr;</span></button>
            <button>capital</button>
            <button>population</button>
            <button>
                <i class="fas fa-chart-bar"></i>
            </button>
        </div>
    </header>
    <main>
        <div id="country-container">
            <div class="country">
                <div class="country_flag">
                    <img src="https://flagcdn.com/zm.svg" />
                </div>
                <h3 class="country_name"></h3>
                <div class="country_text">
                    <p></p>
                    <p><span></span></p>
                    <p><span></span></p>
                </div>
            </div>

        </div>
    </main>
    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>

</html>
